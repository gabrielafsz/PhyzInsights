<!DOCTYPE html>
<html>
<head>
    <title>PhyzInsights</title>
    <style>
        body {
            background-image: url('https://img1.wallspic.com/crops/5/9/5/5/3/135595/135595-purple_and_black_planet_illustration-7680x4320.jpg'); /* Substitua 'seufundo.jpg' pelo caminho da imagem do fundo galáctico */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ff66cc; /* Cor rosa/violeta para o título */
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db; /* Cor azul para a barra de carregamento */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Bem-vindo ao Nosso Site!</h1>
        <div class="loader"></div>
        <p>Site em Construção. Aguarde...</p>
    </div>
</body>
</html>
